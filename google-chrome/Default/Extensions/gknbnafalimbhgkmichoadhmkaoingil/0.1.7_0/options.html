<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>zDebug</title>
	<link rel="stylesheet/less" type="text/css" href="css/chrome-bootstrap.less" />
	<script src="js/vendor/less-1.3.0.min.js"></script>
</head>
<body class="frame">

	<div class="navigation">
		<h1><a href="#">zDebug</a></h1>
		<ul class="menu">
			<li class="selected">
				<a href="#forms">Toolbar</a>
			</li>
		</ul>
	</div>
	
	<div class="mainview view">
		<div id="forms" class="selected">
			<header>
				<h1>Settings <span class="sub_title">connection information for Zend Debugger</span></h1>
			</header>
			<div class="content">
				<form id="settings">
					<div style="margin: 20px 0 10px 0;">
						<label>
							<div style="line-height:20px;">Debug Host</div>
							<input type="text" name="debug_host" placeholder="Debug Host" /> <span class="sub_title" style="line-height:20px; font-size:11px;">Comma separated values e.g. localhost,127.0.0.1</span>
						</label>
					</div>
					<div style="margin: 10px 0;">
						<label>
							<div style="line-height:20px;">Debug Port</div>
							<input type="text" name="debug_port" placeholder="Debug Port" /> <span class="sub_title" style="line-height:20px; font-size:11px;">Integer value specifying a port e.g. 10137</span>
						</label>
					</div>
					<div class="checkbox" style="margin: 10px 0;">
						<label>
							<div style="line-height:20px;">Check for Zend Debugger cookie</div>
							<select name="zend_debugger_check">
								<option value="1">Yes</option>
								<option value="0">No</option>
							</select>
						</label>
					</div>
					<div class="checkbox" style="margin: 10px 0;">
						<label>
							<div style="line-height:20px;">Use Fast File</div>
							<select name="debug_use_fastfile">
								<option value="1">Yes</option>
								<option value="0">No</option>
							</select>
						</label>
					</div>
					<div class="checkbox" style="margin: 10px 0;">
						<label>
							<div style="line-height:20px;">Debug Local Copy </div>
							<select name="debug_remote">
								<option value="1">Yes</option>
								<option value="0">No</option>
							</select>
						</label>
					</div>
					
					<div class="checkbox" style="margin: 10px 0;">
						<label>
							<div style="line-height:20px;">Disable Right-Click</div>
							<select name="disable_rightclick">
								<option value="1">Yes</option>
								<option value="0">No</option>
							</select>
						</label>
					</div>
					
					<div style="margin: 20px 0 10px 0;">
						<button type="submit">Save Settings</button> <span id="savemessage" style="display:none;">Saved!</span>
					</div>
					
				</form>
			</div>

		</div>
	</div>
  
    <script src="js/vendor/jquery-1.8.3.min.js"></script>
    <script src="js/default.js"></script>
    <script src="js/cookie.js"></script>
    <script src="js/zend.js"></script>
    <script src="js/options.js"></script>
	
</body>
</html>
